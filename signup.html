<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="home.html">
</head>
<style>
    .div11{
        animation: animation1 3s infinite ;
        text-align: center;
        color: #4b4848;
        font-size: x-large;
        position: relative;
        text-shadow: 4px 2px 2px #dacfcf;
        height: 50px;
        
    
    }
    @keyframes animation1 {
    from{
        color: rgb(114, 113, 114);
        top: 0px;
    
    }
    to{
        color: rgb(123, 46, 100);
        top: 20px;
        
    }
}
</style>
<body>
    <section>
    <div class="div11">
        <h1>SIGN UP NOW</h1><br> <br>
    </div>


<div class="div1" >
    <form >
        <div class="twodiv">

        <div>
        <label class="lab1">First name <br></label> 
        <input type="text" placeholder="Enter your first name"> <br><br>
        </div>

        <div>
        <label class="lab2">Last name<br> </label>
        <input type="text" placeholder="Enter your last name"> <br><br>
        </div></div>

        <div>
        <label class="lab3">E-mail <br></label>
        <input type="email" placeholder="Enter your e-mail"> <br><br>
        </div>

        <div class="lab4">
        <label class="lab4">password <br></label>
        <input type="password" placeholder="Enter Password"> <br><br><br>
        </div>
        
        <div class="remem">
            <input type="checkbox" id="ch" name="remember">Remember me
        </div>
        

        <input id="sub" type="Submit" value="Sign Up" onclick="location.href='home.html'; "><br>
        <br>

        <label class="login" style="font-size: smaller;">I have an account <a href="login.html">Login</a></label>
        
    
    
      </form>
    </div>
    </section>
</body>
</html>
